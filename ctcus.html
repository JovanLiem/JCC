        <link rel="stylesheet" href="style.css" />

            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <nav class="navbar">
            <div>
                <a href="home.html">JCC</a>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="pricelist.html">Price List</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li id="active-now"><a href="ctcus.html">Contact Us</a></li>
                <li id="close-menu">
                    <!-- INI UNTUK GOOGLE ICON -->
                    <span class="material-symbols-outlined"> close </span>
                    <!-- INI UNTUK LOCAL ICON -->
                    <!-- <img src="closemenu.svg" alt=""> -->
                </li>
            </ul>
            <div id="hamburger-menu">
                <!-- INI UNTUK GOOGLE ICON -->
                <span class="material-symbols-outlined"> menu </span>
                <!-- INI UNTUK LOCAL ICON -->
                <!-- <img src="burgermenu.svg" alt=""> -->
            </div>
        </nav>
        <div class="page-title">
            <h3>Contact Us</h3>
        </div>
        <div id="ctcus-title">
            <h3>Jockey Convention Center</h3>
        </div>
        <div class="contact-us-container">
            <div class="cp-container">
                <div class="cp">
                    <img src="icon/location.svg" alt="" />
                    <p>Jl. Jockey 123 Raya No. 555</p>
                </div>
                <div class="cp">
                    <img src="icon/instagram-b.svg" alt="" />
                    <p>@jockeyinstagram</p>
                </div>
                <div class="cp">
                    <img src="icon/twitter-b.svg" alt="" />
                    <p>@jockeycc</p>
                </div>
            </div>
            <div class="cp-container">
                <div class="cp">
                    <img src="icon/phone.svg" alt="" />
                    <p>0881231232345</p>
                </div>
                <div class="cp">
                    <img src="icon/facebook-b.svg" alt="" />
                    <p>@jockeycc</p>
                </div>
                <div class="cp">
                    <img src="icon/mail-b.svg" alt="" />
                    <p>jockeymail@jockey.com</p>
                </div>
            </div>
        </div>
        <form id="subscribe-email">
            <div class="subscribe-email-container">
                <div id="subscribe-email-title">
                    <h3>Subscribe to our email</h3>
                </div>
                <div class="name-input">
                    <label for="name">Name<span class="star">*</span></label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your name"
                    />
                </div>
                <div class="email-phone-input">
                    <label for="email">Email<span class="star">*</span></label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                    />
                </div>
                <div class="email-phone-input">
                    <label for="phone">Phone<span class="star">*</span></label>
                    <input
                        type="text"
                        id="phone"
                        name="phone"
                        placeholder="Enter your phone number"
                    />
                </div>
                <div class="message-input">
                    <label for="message">Message<span class="star">*</span></label>
                    <input
                        type="text"
                        id="message"
                        name="message"
                        placeholder="Enter your message"
                    />
                </div>
                <div class="preferred-contact-input">
                    <label for="preferred-contact">Preferred Contact<span class="star">*</span></label>
                    <input
                        type="text"
                        id="preferred-contact"
                        name="preferred-contact"
                        placeholder="Preferred contact method"
                    />
                </div>
                <div class="submit-container">
                    <div>
                        <button type="submit" id="submit-button">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <footer class="footer">
            <ul>
                <li><a href="home.html">JCC</a></li>
            </ul>
            <ul>
                <li id="contact-us">Contact Us</li>
            </ul>
            <div class="bot-right-footer">
                <li><img src="icon/instagram.svg" /></li>
                <li><img src="icon/facebook.svg" /></li>
                <li><img src="icon/twitter.svg" /></li>
                <li><img src="icon/mail.svg" /></li>
            </div>
        </footer>
        <script src="js/script.js"></script>
        <script src="js/formvalidation.js"></script>
    </body>
</html>
